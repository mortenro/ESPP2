<body>
  <form action="/files/" enctype="multipart/form-data" method="post">
  <label for="transaction_filesd">Transactions:</label>
  <input type="file" multiple id="transaction_files" name="transaction_files">
  <br>
  <label for="holdfile">Previous year holdings:</label>
  <input type="file" id="holdfile" name="holdfile">
  <br>
  <label for="year">Year:</label>
  <select id="year" name="year">
    <option value="2021">2021</option>
    <option value="2022" selected>2022</option>
  </select>
  <select id="broker" name="broker">
    <option value="schwab" selected>schwab</option>
    <option value="td">td</option>
    <option value="morgan">morgan</option>
  </select>

  <input type="submit">
  </form>
</body>
